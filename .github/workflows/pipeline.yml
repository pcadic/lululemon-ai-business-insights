name: Lululemon AI Business Insight Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"  # Tous les lundis Ã  06:00 UTC

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    env:
      GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data ingestion (Google Maps API)
        run: python src/fetch_texts.py

      - name: Run sentiment analysis (Hugging Face)
        run: python src/sentiment_analysis.py

      - name: Run topic classification (Hugging Face)
        run: python src/topic_classification.py

      - name: Generate business insights
        run: python src/business_insights.py

      - name: Commit updated CSV files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data/raw data/processed
          git commit -m "Automated weekly AI business insights update" || echo "No changes to commit"
          git push
