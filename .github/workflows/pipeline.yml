name: Lululemon AI Insight Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: pip install -r requirements.txt

      - run: |
          python src/fetch_texts.py
          python src/sentiment_analysis.py
          python src/topic_classification.py
          python src/business_insights.py
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}

      - uses: actions/upload-artifact@v4
        with:
          name: lululemon-ai-output
          path: data/processed/

      - name: Commit processed CSVs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"
          git add data/processed/*.csv
          git commit -m "Update AI business insights (automated)" || echo "No changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

