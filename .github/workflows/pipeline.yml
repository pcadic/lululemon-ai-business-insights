name: Lululemon AI Insight Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create necessary folders
        run: |
          mkdir -p data/raw
          mkdir -p data/processed
          # optional: add empty .gitkeep
          touch data/raw/.gitkeep
          touch data/processed/.gitkeep

      - name: Run AI pipeline
        run: |
          python src/fetch_texts.py || echo "fetch_texts failed, check manually"
          python src/sentiment_analysis.py || echo "sentiment_analysis failed, check manually"
          python src/topic_classification.py || echo "topic_classification failed, check manually"
          python src/business_insights.py || echo "business_insights failed, check manually"

      - name: Upload processed data
        uses: actions/upload-artifact@v4
        with:
          name: lululemon-ai-output
          path: data/processed/
