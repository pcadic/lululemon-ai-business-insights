name: Lululemon AI Insight Pipeline

on:
  schedule:
    # Exécute tous les lundis à 6h UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:  # permet lancement manuel

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI pipeline
        run: |
          python src/fetch_texts.py
          python src/sentiment_analysis.py
          python src/topic_classification.py
          python src/business_insights.py

      - name: Commit and push updated CSVs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/processed/*.csv
          git commit -m "Update processed CSVs from scheduled AI pipeline" || echo "No changes to commit"
          git push

      - name: Upload processed data (artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: lululemon-ai-output
          path: data/processed/
