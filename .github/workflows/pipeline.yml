name: Lululemon AI Insight Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'  # Tous les lundis Ã  6h UTC
  push:
    branches:
      - main

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI pipeline
        run: |
          python src/fetch_texts.py
          python src/sentiment_analysis.py
          python src/topic_classification.py
          python src/business_insights.py

      - name: Upload processed CSVs
        uses: actions/upload-artifact@v4
        with:
          name: lululemon-ai-output
          path: |
            data/processed/business_insights.csv
            data/processed/sentiment_enriched.csv
            data/processed/topic_enriched.csv
